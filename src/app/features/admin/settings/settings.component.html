<h2 class="text-2xl pb-4">Settings</h2>
<div class="w-60">
  <mat-select
    class="settings"
    [ngModel]="language$ | async"
    (selectionChange)="useLanguage($event)"
  >
    <mat-option *ngFor="let lang of languages" [value]="lang">
      <span class="!text-black">{{ 'languages.' + lang | translate }} </span>
    </mat-option>
  </mat-select>
</div>
