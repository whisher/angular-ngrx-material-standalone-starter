<div class="px-4 py-6">
  <ul class="flex flex-col gap-3">
    <li class="text-primary" *ngFor="let item of navigation">
      <a
        class="font-bold text-sm uppercase tracking-wide"
        [routerLink]="[item.link]"
        routerLinkActive="text-accent"
      >
        {{ item.label }}
      </a>
    </li>
  </ul>
</div>
