<mat-sidenav-container>
  <mat-sidenav class="w-full" #sidenav mode="push">
    <app-public-layout-header [sidenav]="sidenav"></app-public-layout-header>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="grid min-h-screen grid-rows-[auto_1fr_auto]">
      <app-public-layout-header [sidenav]="sidenav"></app-public-layout-header>
      <main class="md:container md:mx-auto mx-3 mt-3">
        <div class="w-full md:w-2/5 md:mx-auto">
          <router-outlet></router-outlet>
        </div>
      </main>
      <app-public-layout-footer></app-public-layout-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
